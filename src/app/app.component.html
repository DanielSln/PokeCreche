<ion-app>
  <ion-menu contentId="main-content">
    <ion-header class="ion-no-border">
      <div class="bg"></div>
      <ion-item lines="none">
        <ion-avatar slot="start">
          <img src="assets/img/avatar.jpg"/>
        </ion-avatar>
        <ion-label>
          {{ profile.name }}
          <p>
            <ion-text> {{ profile.email }} </ion-text>
          </p>
        </ion-label>
      </ion-item>
    </ion-header>
    <ion-content>

      @for(page of pages; track page.title) {
      <ion-menu-toggle class="menu-itens" autohide="false">
        <ion-item lines="none" class="ion-padding-start" [ngClass]="{'selected': page?.active}" (click)="onItemTap(page)" >
          <ion-icon slot="start" [name]="page.icon"></ion-icon>

          <ion-label>{{ page.title }}</ion-label>
        </ion-item>
      </ion-menu-toggle>
      }

    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
