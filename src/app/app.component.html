<ion-app>
  <ion-menu contentId="main-content">
    <ion-header class="ion-no-border">
      <div class="bg"></div>
      <ion-item lines="none">
        <ion-avatar slot="start">
          <img src="assets/img/avatar.jpg" alt="" />
        </ion-avatar>
        <ion-label>
          {{ profile.name }}
          <p>
            <ion-text> {{ profile.email }} </ion-text>
          </p>
        </ion-label>
      </ion-item>
    </ion-header>

    <ion-content>
      @for(page of pages; track page.title) {
        <ion-item lines="none">
          <ion-icon
            slot="start"
            [ios]="page.icon + '-outline'"
            [md]="page.icon + '-sharp'">
          </ion-icon>
        </ion-item>
      }
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
