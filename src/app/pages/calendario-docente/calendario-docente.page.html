<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/comunicados"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-menu-button class="menu-button-externo"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="calendar-container">
    <ion-datetime 
      presentation="date"
      [showDefaultButtons]="false"
      locale="pt-BR">
    </ion-datetime>
    
    <div class="attendance-card">
      <div class="attendance-header">
        <h3>Controle de Frequência</h3>
      </div>
      <div class="attendance-stats">
        <div class="stat-item">
          <span class="stat-number">3</span>
          <span class="stat-label">Faltas</span>
        </div>
        <div class="stat-divider"></div>
        <div class="stat-item">
          <span class="stat-number">22</span>
          <span class="stat-label">Presenças</span>
        </div>
      </div>
      <div class="attendance-summary">
        <span class="summary-text">Frequência: 88%</span>
      </div>
    </div>
  </div>
</ion-content>
