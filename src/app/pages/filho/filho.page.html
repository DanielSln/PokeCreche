
<ion-header class="ion-header-title" [translucent]="true">
  <ion-toolbar>
    <ion-title></ion-title>
    <ion-buttons slot="start">
      <ion-menu-button class="menu-button-externo"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding">
    <h1>Meu filho</h1>
    <div class="meu-filho">
      <img src="assets/img/avatar.jpg" alt="Foto do filho">
    </div>
  </div>

  <div class="info_filho">
    <p>Escola: Polivalente</p>
    <p>Nome: Anthony</p>
    <p>idade : 16</p>
    <p>série : 1 ° maternal</p>
  </div>

  <div class="QR_code">
    <div style="width: 150px; height: 150px; background: #f0f0f0; display: flex; align-items: center; justify-content: center; border: 2px dashed #ccc; border-radius: 8px;">
      <span style="color: #666; font-size: 14px;">QR Code</span>
    </div>
  </div>
</ion-content>
