<ion-header class="ion-header-title" [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/comunicados"></ion-back-button>
    </ion-buttons>
    <ion-title></ion-title>
    <ion-buttons slot="end">
      <ion-menu-button class="menu-button-externo"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Carteirinha</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding">
    <h1>Carteirinha Estudantil</h1>
    
    <div class="carteira-card">
      <div class="foto-container">
        <img src="assets/img/avatar.jpg" alt="Foto do aluno">
      </div>

      <div class="info_filho">
        <div class="info-item">
          <span class="label">Escola:</span>
          <span class="value">{{ escola }}</span>
        </div>
        <div class="info-item">
          <span class="label">Nome:</span>
          <span class="value">{{ nome }}</span>
        </div>
        <div class="info-item">
          <span class="label">Matr√≠cula:</span>
          <span class="value">{{ matricula }}</span>
        </div>
      </div>
    </div>
  </div>

</ion-content>
