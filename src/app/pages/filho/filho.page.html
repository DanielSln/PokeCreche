
<ion-header class="ion-header-title" [translucent]="true">
  <ion-toolbar>
    <ion-title></ion-title>
    <ion-buttons slot="start">
      <ion-menu-button class="menu-button-externo"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding">
    <h1>Meu filho</h1>
    <div class="meu-filho">
      assets/img-filho.png
    </div>
  </div>

  <div class="info_filho">
    <p>Escola: Polivalente</p>
    <p>Nome: Anthony</p>
  </div>

  <div class="QR_code">
    assets/QR_code.png
  </div>
</ion-content>
