<ion-header class="ion-header-title" [translucent]="true">
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="background-content">
  <div id="container">
    <div class="balao-principal">
      <h1>Login do Aluno</h1>

      <!-- Botões de seleção -->
      <div class="balao-topo">
        <button 
          type="button" 
          class="botao-Aluno" 
          id="aluno-page"
          (click)="irParaLoginAluno()"
        >
          Aluno
        </button>

        <button
          type="button" 
          class="botao-Professor" 
          id="professor-page" 
          (click)="irParaLoginProfessor()"
        >
          Docente
        </button>
      </div>

      <!-- Formulário -->
      <div class="balao-interno">
        <form>
          <input 
            type="text" 
            id="nome" 
            name="nome" 
            placeholder="Nome"
            [(ngModel)]="nome"
          />
          <input 
            type="text" 
            id="cpf" 
            name="cpf" 
            placeholder="CPF" 
            [(ngModel)]="cpf"
          />
          <input 
            type="text" 
            id="matricula" 
            name="matricula" 
            placeholder="Nº Matrícula" 
            [(ngModel)]="matricula"
          />

          <button
            type="button" 
            class="btn-submit" 
            expand="block"
            (click)="irParaTermos()"
            [disabled]="isLoading"
          >
            {{ isLoading ? 'Carregando...' : 'Logar' }}
          </button>
        </form>
      </div>
    </div>
  </div>
</ion-content>
