<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Cadastro do Docente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="background-content">
  <div id="container">
    <div class="balao-principal">
      <h1>Cadastro do Docente</h1>

      <div class="balao-topo">
        <button type="button" class="botao-Aluno" (click)="irParaCadastroAluno()">Aluno</button>
        <button type="button" class="botao-Professor" disabled>Docente</button>
      </div>

      <div class="balao-interno">
        <form (ngSubmit)="cadastrarDocente()">
          <input type="text" placeholder="Nome" [(ngModel)]="nome" name="nome" required />
          <input type="text" placeholder="ID do Docente" [(ngModel)]="identificador" name="identificador" required />
          <input type="password" placeholder="Senha" [(ngModel)]="senha" name="senha" required />

          <button type="submit" class="btn-submit">Cadastrar</button>
        </form>
      </div>
    </div>
  </div>
</ion-content>
