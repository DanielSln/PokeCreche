<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Cadastro do Aluno</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="background-content">
  <div id="container">
    <div class="balao-principal">
      <h1>Cadastro do Aluno</h1>

      <div class="balao-topo">
        <button type="button" class="botao-Aluno" disabled>Aluno</button>
        <button type="button" class="botao-Professor" (click)="irParaCadastroDocente()">Docente</button>
      </div>

      <div class="balao-interno">
        <form (ngSubmit)="cadastrarAluno()">
          <input type="text" placeholder="Nome" [(ngModel)]="nome" name="nome" required />
          <input type="text" placeholder="CPF" [(ngModel)]="cpf" name="cpf" required />
          <input type="text" placeholder="Nº Matrícula" [(ngModel)]="matricula" name="matricula" required />

          <button type="submit" class="btn-submit">Cadastrar</button>
        </form>
      </div>
    </div>
  </div>
</ion-content>
