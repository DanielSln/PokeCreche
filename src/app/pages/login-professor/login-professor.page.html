<ion-header class="ion-header-title" [translucent]="true">
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="background-content">
  <div id="container">
    <div class="balao-principal">
      <h1>Login do Docente</h1>

      <div class="balao-topo">
        <button
          type="button"
          class="botao-Aluno"
          id="aluno-page"
          expand="block"
          (click)="irParaLoginAluno()"
        >
          Aluno
        </button>
        <button type="button" class="botao-Professor">Docente</button>
      </div>

      <!-- FormulÃ¡rio -->
      <div class="balao-interno">
        <form>
          <input
            type="text"
            id="nome"
            name="nome"
            placeholder="Nome"
            required
          />
          <input type="text" id="id" name="id" placeholder="ID" required />
          <input
            type="text"
            id="senha"
            name="senha"
            placeholder="Senha"
            required
          />

          <button
            type="submit"
            class="btn-submit"
            id="aceitar"
            expand="block"
            (click)="IrParaTermosDocente()"
          >
            Logar
          </button>
        </form>
      </div>
    </div>
  </div></ion-content
>
